<html>
<head>
<style>
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: calc(100vh - 90px); /* adjusting the height according to the height of the option-container and its margin */
}

.chatbox-page {
  display: none;
  height: 100%;
  width: 100%;
  align-items: center;
  justify-content: center;
  font-size: 2em;
}

.chatbox-page.active {
  display: flex;
}

.option-container {
    display: flex;
    justify-content: space-between;
    position: relative;
    background-color: #c7c7c7;
    width: 500px;
    height: 60px;
    color: white;
    z-index: 1;
    border-radius: 15px;
    padding: 5px;
    margin-bottom: 20px;
}

.option-slider {
  position: absolute;
  left: 0;
  width: 115px;
  height: 50px;
  background-color: #5d5e5e;
  transition: left 0.3s;
  z-index: 2;
  border-radius: 15px;
  margin-left: 5px;
  margin-right: 5px !important;
}

.option {
  width: 125px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 3;
}
    /* CSS styles for the container */

      min-height: 100%;

      width: 100%;

      justify-content: space-between;

      border-radius: 20px;

    /* CSS for the chatbox */      
    .chatbox {
      overflow-x: auto; /* Add this line */

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        background-color: #f0f0f0;
        margin-bottom: 20px;
        margin-top: 20px;
      }

      /* Scrollbar thumb */
      ::-webkit-scrollbar-thumb {
        background-color: #888; /* Adjust the color of the scrollbar thumb */
        border-radius: 5px; /* Adjust the border radius of the scrollbar thumb */
      }

      /* Scrollbar track */
      ::-webkit-scrollbar-track {
        margin-right: 8px; /* Add a margin on the right side of the scrollbar track */
        background-color: #5e5d5d; /* Adjust the background color of the scrollbar track */
      }

      /* Scrollbar thumb positioning */
      ::-webkit-scrollbar-thumb:vertical {
        position: relative;
        z-index: 1;
      }

      /* Scrollbar thumb pseudo-element */
      ::-webkit-scrollbar-thumb:vertical::before {
        content: "";
        position: absolute;
        top: 0;
        right: -8px; /* Adjust the margin on the right side of the scrollbar */
        bottom: 0;
        width: 8px;
        background-color: #f0f0f0; /* Adjust the background color of the scrollbar thumb */
      }

      /* Scrollbar thumb pseudo-element */
      ::-webkit-scrollbar-thumb:vertical::after {
        content: "";
        position: absolute;
        top: 0;
        right: -8px; /* Adjust the margin on the right side of the scrollbar */
        bottom: 0;
        width: 8px;
        background-color: #888; /* Adjust the color of the scrollbar thumb */
        border-radius: 5px; /* Adjust the border radius of the scrollbar thumb */
      }
       /* Custom scrollbar */
      &::-webkit-scrollbar {
        width: 10px;
        background-color: #f0f0f0;
      }

      /* Scrollbar thumb */
      &::-webkit-scrollbar-thumb {
        background-color: #888; /* Adjust the color of the scrollbar thumb */
        border-radius: 5px; /* Adjust the border radius of the scrollbar thumb */
      }

      /* Scrollbar track */
      &::-webkit-scrollbar-track {
        margin-right: 8px; /* Add a margin on the right side of the scrollbar track */
        background-color: #5e5d5d; /* Adjust the background color of the scrollbar track */
        margin-right: 3px;
      }

      /* Scrollbar thumb positioning */
      &::-webkit-scrollbar-thumb:vertical {
        position: relative;
        z-index: 1;
      }

      /* Scrollbar thumb pseudo-element */
      &::-webkit-scrollbar-thumb:vertical::before {
        content: "";
        position: absolute;
        top: 0;
        right: -8px; /* Adjust the margin on the right side of the scrollbar */
        bottom: 0;
        width: 8px;
        background-color: #f0f0f0; /* Adjust the background color of the scrollbar thumb */
      }

      /* Scrollbar thumb pseudo-element */
      &::-webkit-scrollbar-thumb:vertical::after {

    /* CSS styles for the left container */
    .left-container {
      flex: 1;
      background-color: #5e5d5d;

/* CSS styles for the legend select page */
    .legend-select, .teacher-select {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;

      height: 100%;

      color: #5e5d5d;

</style>

              const newActivePage = document.querySelector(`.chatbox-page[data-page="${optionNumber}"]`);

      const legendButtons = document.querySelectorAll(".legend-select button");// 角色选择按钮
      const legendTopbar = document.querySelector(".legend-topbar");// 顶部的角色选择栏

      legendTopbar.appendChild(legendTopbarName);  // 将角色名字添加到顶部的角色选择栏中

      const teacherTopbar = document.querySelector(".teacher-topbar");// 顶部的教师选择栏

      teacherTopbar.appendChild(teacherTopbarName);  // 将教师名字添加到顶部的教师选择栏中

      // 初始禁用输入和按钮
      input.disabled = true; 
      button.disabled = true;

      // 处理角色选择的函数
      function handleRoleSelection(RoleButton) { // 传入的参数是角色选择按钮
          if (selectedRole) {
              selectedRole.classList.remove("selected");// 移除之前选中的角色的选中状态
              const chatbox = document.querySelector(".chatbox");// 获取聊天框
              RoleDialogs[selectedRole.id] = chatbox.innerHTML;// 将聊天框中的内容存储到 RoleDialogs 中
          }

          RoleButton.classList.add("selected");// 为当前选中的角色添加选中状态
          selectedRole = RoleButton;// 将当前选中的角色赋值给 selectedRole

          const chatbox = document.querySelector(".chatbox");// 获取聊天框
          if (RoleDialogs[RoleButton.id]) {// 如果当前选中的角色的对话已经存在
              chatbox.innerHTML = RoleDialogs[RoleButton.id];// 将聊天框中的内容替换为当前选中的角色的对话
          } else {
              chatbox.innerHTML = '';
          }

          const RoleName = RoleButton.id;// 获取当前选中的角色的 id
          if (roles[RoleName]) {// 如果当前选中的角色的 id 在 roles 中
              Role_name = roles[RoleName].name;// 将当前选中的角色的名字赋值给 Role_name
              RoleProfilePicUrl = roles[RoleName].profilePicUrl;// 将当前选中的角色的头像赋值给 RoleProfilePicUrl
          } else {
              RoleProfilePicUrl = ""; // 如果没有匹配的角色名则清除头像图片源
          }
          let roleTopbarPic = null
          // 预加载图片
          const img = new Image();
          img.onload = function() {// 图片加载完毕后的操作
              imageCache[RoleButton.id] = img;// 将加载完毕的图片存储到 imageCache 中
              // 更新顶部栏中的角色头像
              var pageName = document.querySelector('.chatbox-page.active').getAttribute('data-page');
                 switch (pageName) {

      // 老师对话的stream函数
      async function startTeacherStream(role,message) {
          const response = await fetch('https://www.cookiecake.fun/checkchat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ content: message, role: role })
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder('utf-8');

          const replyText = document.createElement("div");
          replyText.classList.add("text");

          let ReplyContainer = null; // 存储角色回复的容器

          // 处理文本函数
          const processText = async function ({ done, value }) {
              if (done) {
                  console.log('Stream complete');
                  return;
              }

              const result = decoder.decode(value, { stream: true });

              // 按行分割
              const lines = result.split('\n');

              // 累积角色的回复
              let Reply = '';

              // 对每一行进行处理
              for (const line of lines) {
                  // 如果行为空则忽略
                  if (line.trim() === '') continue;

                  try {
                      // 将行解析为 JSON
                      const data = JSON.parse(line);

                      // 检查是否存在内容
                      if (data.choices && data.choices[0] && data.choices[0].delta && data.choices[0].delta.content) {
                          // 将内容附加到累积的回复中
                          Reply += data.choices[0].delta.content;
                      }
                  } catch (e) {
                      console.log('Could not parse line: ', line);
                  }
              }
              replyText.textContent += Reply;

              // 如果角色回复的元素不存在，创建一个新的 div 元素
              if (!ReplyContainer) {
                  ReplyContainer = document.createElement("div");
                  ReplyContainer.classList.add("message");
                  ReplyContainer.classList.add("teacher");
                  ReplyContainer.classList.add("stream"); // 添加流效果的类

                  // 创建一个新的 div 元素，作为角色头像的容器
                  const ProfilePicContainer = document.createElement("div");
                  ProfilePicContainer.classList.add("teacher-profile-pic-container");

                  // 将角色的头像容器附加到角色回复的容器中
                  ReplyContainer.appendChild(ProfilePicContainer);
                  ReplyContainer.appendChild(replyText);

                  // 将角色回复的容器附加到聊天框中
                  const chatbox = document.querySelector(".chatbox");
                  chatbox.appendChild(ReplyContainer);

                  // 将图片元素分配给变量
                  let teacherProfilePic = ReplyContainer.querySelector(".teacher-profile-pic");

                  // 如果角色头像元素不存在，创建并附加它
                  if (!teacherProfilePic) {
                     teacherProfilePic = imageCache[selectedRole.id].cloneNode(true);
                     teacherProfilePic.classList.add("teacher-profile-pic");
                      const ProfilePicContainer = ReplyContainer.querySelector(".teacher-profile-pic-container");
                      ProfilePicContainer.appendChild(teacherProfilePic);
                  }
              }

              // 滚动到聊天框底部
              const chatbox = document.querySelector(".chatbox");
              chatbox.scrollTop = chatbox.scrollHeight;

              if (!done) {
                  return reader.read().then(processText);
              }
          };

          reader.read().then(processText);
      }

          const response = await fetch('https://www.cookiecake.fun/checkchat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ content: message, role: role })
          });

          const reader = response.body.getReader();
          const decoder = new TextDecoder('utf-8');

          const replyText = document.createElement("div");
          replyText.classList.add("text");

          let ReplyContainer = null; // 存储角色回复的容器

          // 处理文本函数
          const processText = async function ({ done, value }) {
              if (done) {
                  console.log('Stream complete');
                  return;
              }

              const result = decoder.decode(value, { stream: true });

              // 按行分割
              const lines = result.split('\n');

              // 累积角色的回复
              let Reply = '';

              // 对每一行进行处理
              for (const line of lines) {
                  // 如果行为空则忽略
                  if (line.trim() === '') continue;

                  try {
                      // 将行解析为 JSON
                      const data = JSON.parse(line);

                      // 检查是否存在内容
                      if (data.choices && data.choices[0] && data.choices[0].delta && data.choices[0].delta.content) {
                          // 将内容附加到累积的回复中
                          Reply += data.choices[0].delta.content;
                      }
                  } catch (e) {
                      console.log('Could not parse line: ', line);
                  }
              }
              replyText.textContent += Reply;

              // 如果角色回复的元素不存在，创建一个新的 div 元素
              if (!ReplyContainer) {
                  ReplyContainer = document.createElement("div");
                  ReplyContainer.classList.add("message");
                  ReplyContainer.classList.add("legend");
                  ReplyContainer.classList.add("stream"); // 添加流效果的类

                  // 创建一个新的 div 元素，作为角色头像的容器
                  const ProfilePicContainer = document.createElement("div");
                  ProfilePicContainer.classList.add("legend-profile-pic-container");

                  // 将角色的头像容器附加到角色回复的容器中
                  ReplyContainer.appendChild(ProfilePicContainer);
                  ReplyContainer.appendChild(replyText);

                  // 将角色回复的容器附加到聊天框中
                  const chatbox = document.querySelector(".chatbox");
                  chatbox.appendChild(ReplyContainer);

                  // 将图片元素分配给变量
                  let legendProfilePic = ReplyContainer.querySelector(".legend-profile-pic");

                  // 如果角色头像元素不存在，创建并附加它
                  if (!legendProfilePic) {
                      legendProfilePic = imageCache[selectedRole.id].cloneNode(true);
                      legendProfilePic.classList.add("legend-profile-pic");
                      const ProfilePicContainer = ReplyContainer.querySelector(".legend-profile-pic-container");
                      ProfilePicContainer.appendChild(legendProfilePic);
                  }
              }

              // 滚动到聊天框底部
              const chatbox = document.querySelector(".chatbox");
              chatbox.scrollTop = chatbox.scrollHeight;

              if (!done) {
                  return reader.read().then(processText);
              }
          };

          reader.read().then(processText);
      }
      // 发送消息函数
      function sendMessage() {
          const message = input.value.trim();

          if (message === '') return;

          const messageContainer = document.createElement("div");
          messageContainer.classList.add("message");
          messageContainer.classList.add("user");

          const messageText = document.createElement("div");
          messageText.classList.add("text");
          messageText.textContent = message;

          const userProfilePicContainer = document.createElement("div");
          userProfilePicContainer.classList.add("user-profile-pic-container");

          const userProfilePic = document.createElement("img");
          userProfilePic.classList.add("user-profile-pic");
          userProfilePic.src = "https://www.cookiecake.fun/wp-content/uploads/2023/05/team6-2.jpg";

          userProfilePicContainer.appendChild(userProfilePic);
          messageContainer.appendChild(messageText);
          messageContainer.appendChild(userProfilePicContainer);

          const chatbox = document.querySelector(".chatbox");
          chatbox.appendChild(messageContainer);

          chatbox.scrollTop = chatbox.scrollHeight;

          input.value = '';
          switch (document.querySelector('.chatbox-page.active').getAttribute('data-page')) {
                      case '1':
                        // 执行对应于'legends'页面的代码
                        startlegendStream(Role_name,message);
                        break;
                      case '2':
                        // 执行对应于'teacher'页面的代码
                        startTeacherStream(Role_name,message);
                        break;
                      case '3':
                        break;
                      case '4':
                        break;
      }
    }
      button.addEventListener("click", sendMessage);
      input.addEventListener("keydown", function(event) {
          if (event.key === "Enter") {
              event.preventDefault();
              sendMessage();
          }
      });
     
  </script>
